<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
         <title>Taste This City</title>
    </head>

  <body>
    <main>
      <p id="welcome" style="color: rgb(11, 11, 17); text-transform: uppercase; font-size:40px;"> 
        Taste This City </p>

      <article id="city-container">
        <p style="color: rgb(12, 12, 22); font-size: 30px; text-transform: uppercase;"> Cities</p>
          <section id="city-list"> 
          </section>
      </article>

      <br>
      <h3>Add New Restaurant</h3>
      <form id="restaurant-form">


        <label for="restaurant-name">Restaurant Name:</label>
        <input type="text" name="name" id="restaurant-name"></input>

        <br><br>
        <label for="restaurant-nationality">Restaurants Nationality</label>
        <input type="text" name="nationality" id="restaurant-nationality"></input>

        <br><br>
        <label for="restaurant-rating">Rating:</label>
        <input type="integer" name="rating" id="restaurant-rating" min="1" max="10"></input>

        <br>
        <br>
        <form>
          <select id="cityRestaurant" size="4">
            <option>New York City</option>
            <option>Boston</option>
            <option>Miami</option>
            <option>Los Angeles</option>
          </select>
        </form>

        <br><br>
        <input type="submit" value="Create"></input>

      </form>


    </main>
    <script src="services/CityApi.js" type="text/javascript"></script>
    <script src="models/city.js" type="text/javascript"></script>
    <script src="services/RestaurantApi.js" type="text/javascript"></script>
    <script src="models/restaurant.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
  </body>

</html>
