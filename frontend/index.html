<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

  <body>
    <main>
      <p id="welcome" style="color: rgb(11, 11, 17); text-transform: uppercase; font-size:40px; font-family: 'Brush Script MT', cursive;"> 
        Taste This City </p>

      <article id="city-container">
          <section id="city-list"> 
          </section>
      </article>

      <br>
      <h3 style="font-family: 'Brush Script MT', cursive;">Add New Restaurant</h3>
      <form id="restaurant-form">

        <input type="text" name="name" id="restaurant-name" placeholder="Name" required></input>
        <!-- <br><br> -->
        <input type="text" name="nationality" id="restaurant-nationality" placeholder="Nationality" required></input>
        <br><br>
        <input type="integer" name="rating" id="restaurant-rating" min="1" max="10" placeholder="Rating 1-10" required></input>
        <!-- <br>
        <br> -->

          <select id="cityRestaurant">
            <option value="1">New York City</option>
            <option value="2">Boston</option>
            <option value="3">Miami</option>
            <option value="4">Los Angeles</option>
          </select>
        
        <br><br>
        <button type="submit" value="Create">Submit</button>

      </form>
      <br>
      <br>


    </main>
    <script src="services/CityApi.js" type="text/javascript"></script>
    <script src="models/city.js" type="text/javascript"></script>
    <script src="services/RestaurantApi.js" type="text/javascript"></script>
    <script src="models/restaurant.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
  </body>

</html>
